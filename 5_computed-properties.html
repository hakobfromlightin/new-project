<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed Properties</title>
</head>
<body>
<div id="app">
    <h1> Skill: {{ skill }}</h1>
    <hr>
    <input v-model="points">
</div>

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>

<script>
    new Vue({
        el: '#app',

        data: {
            points: 20
        },

        computed: {
            skill: function () {
                if (this.points < 100) {
                    return 'Beginner';
                }

                if (this.points >= 100 && this.points <= 300) {
                    return 'Intermediate';
                }

                if (this.points > 300) {
                    return 'Advanced';
                }
            }
        }
    });
</script>
</body>
</html>
