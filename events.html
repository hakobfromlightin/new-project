<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<div id="app">
    <form action="done.html" @submit.prevent="handleIt">
        <button type="submit" @click="doSomething">
            Submit Me!
        </button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        methods: {
            handleIt: function (e) {
                alert('submit');
            },
            doSomething: function (e) {
                alert('Do Something');
            }
        }
    });
</script>
</body>
</html>
